    <title>Find the types of a specified angle</title>
</head>

<body>
    <h3>Write a JavaScript program to find the types of a given angle.
    </h3>
    <h4>Types of angles:</h4>
    <ul>
        <li> Acute angle: An angle between 0 and 90 degrees.</li>
        <li>Right angle: An 90 degree angle.</li>
        <li>Obtuse angle: An angle between 90 and 180 degrees.</li>
        <li>Straight angle: A 180 degree angle.</li>
    </ul>
